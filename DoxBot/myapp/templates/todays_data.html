<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Data</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Data for {{ today_date }}</h1>
    {% if data %}
        <ul>
            {% for key, value in data.items %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No data found for today.</p>
    {% endif %}
</body>
</html>
